<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>

    <script type="module" src="./script.js"></script>
  </head>
  <style>
    .contact-form-input,
    .contact-form-message {
      display: block;
      margin-top: 20px;
      color: black
    }

    .contact-form-submit {  margin-top: 20px;}
  </style>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->

    <div class="container">
      <form class="contact-form js-contact-form">
        <input
          name="name"
          type="text"
          class="contact-form-input"
          placeholder="Введите имя"
        />
        <input
          name="email"
          type="email"
          class="contact-form-input js-contact-email"
          placeholder="Введите email"
        />
        <textarea
          class="contact-form-message"
          name="message"
          placeholder="Введите сообщение"
        ></textarea>
        <button class="contact-form-submit" type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
